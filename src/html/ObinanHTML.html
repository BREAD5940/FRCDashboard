<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obinan's Dashboard</title>
</head>
<body>
<div class="Intake">
    <h1>Intake</h1>
    <table>
        <tr>
            <th>Front Piston</th>
            <th>Back Piston</th>
        </tr>
        <tr>
            <td class="yesNo FrontPiston"></td>
            <td class="yesNo BackPiston"></td>
        </tr>
    </table>
</div>
<div class="Swerve">
    <h1>Swerve</h1>
    <div id="RobotBase" style="left: 100px;"></div>
    <div class="Wheels" style="right: 5px; top: -20px;"></div>
    <div class="Wheels" style="left: 95px; top: -65px;"></div>
    <div class="Wheels" style="right: 5px; top: -220px"></div>
    <div class="Wheels" style="left: 95px; top: -265px"></div>
    <p>FL</p>
    <p>FR</p>
    <p>BL</p>
    <p>BR</p>
</div>
<div class="Driver Camera">
    <h1>Driver Camera</h1>
</div>
<div class="Vision Camera">
    <h1>Vision Camera</h1>
</div>
<div class="Vision Settings">
    <h1>Vision Settings</h1>
</div>
<div class="Shooter">
    <h1>Shooter</h1>
    <p>Angle</p>
    <p>RPM</p>
    <p>Error</p>
    <p>Current</p>
</div>
<div class="Climb">
    <h1>Climb</h1>
    <table>
        <tr>
            <th>Arm</th>
            <th>Buddy Climb</th>
            <th>Pawl</th>
        </tr>
        <tr>
            <td class="yesNo Arm"></td>
            <td  class="yesNo BuddyClimb"></td>
            <td class="yesNo Pawl"></td>
        </tr>
    </table>
</div>
<div>
    <h1 id="Time">Time</h1>
</div>
<div id="boba"></div>
</body>
</html>
